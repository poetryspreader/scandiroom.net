<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scandiroom - Ремонт квартир
        по готовым дизайн‐проектам
    </title>
    <!-- BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!-- ? HEADER -->
<section class="header">
    <!-- * LOGO -->
    <div class="logo__container">
        <div class="logo__wrapper">
            <img src="img/logo.png" alt="logo" class="logo__img">
            <div class="logo__label">
                <b>scandiroom</b><br>студия ремонта
            </div>
        </div>
        <div class="logo__buttons">
            <a class="logo__nav-language">EN
                <span class="underline"></span>
            </a>
            <a class="logo__nav-login">войти
                <span class="underline"></span>
            </a> 
        </div> 
    </div>  
    <!-- * NAVIGATION -->
    <div class="header__nav-scroll-container">
        <div class="header__nav-wrapper">
            <menu class="header__nav">
                <li data-modal="promo__new" class="header__nav-item header__nav-item-active"><a class="header__nav-link">Главная</a></li>
                <li data-modal="promo__photos" class="header__nav-item"><a class="header__nav-link">Готовые решения</a></li>
                <li data-modal="promo__web" class="header__nav-item"><a class="header__nav-link">Сайты</a></li>
                <li data-modal="promo__forms" class="header__nav-item"><a class="header__nav-link">Cвязь</a></li>
            </menu>
        </div>
    </div>
</section>




<script src="js/libraries/jquery-3.6.1.js"></script>
<script src="https://unpkg.com/js-polyfills@0.x.x/keyboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="js/script.js"></script>
</body>
</html>
